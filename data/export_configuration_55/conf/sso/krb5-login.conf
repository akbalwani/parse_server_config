# Note: The path for keyTab must be an absolute one.
com.sun.security.jgss.krb5.accept {
    com.sun.security.auth.module.Krb5LoginModule required
    principal="HTTP/your-host@realm"
    keyTab="C:/Axway/SecureTransport/STServer/conf/sso/sample-kerberos.keytab"
    useKeyTab=true
    storeKey=true
    isInitiator=false
    doNotPrompt=true;
};

